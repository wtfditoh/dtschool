<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DT School Pro</title>
    <link rel="stylesheet" href="style.css?v=50">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="overlay" onclick="toggleMenu()"></div>

    <header class="glass-header">
        <button onclick="toggleMenu()" class="btn-icon"><i data-lucide="menu"></i></button>
        <h1>DT School</h1>
        <button onclick="abrirModal()" class="btn-add-main">+</button>
    </header>

    <nav id="menu-lateral" class="drawer">
        <div class="drawer-header">
            <span>MENU</span>
            <button onclick="toggleMenu()" class="btn-close">X</button>
        </div>
        <button onclick="navegar('notas')" id="btn-notas" class="nav-item active">
            <i data-lucide="layout-grid"></i> Notas
        </button>
        <button onclick="navegar('agenda')" id="btn-agenda" class="nav-item">
            <i data-lucide="calendar"></i> Agenda
        </button>
    </nav>

    <main id="conteudo-principal">
        <div class="stats-container">
            <div class="stat-card">
                <span id="media-geral">0.0</span>
                <label>MÃ©dia Geral</label>
            </div>
            <div class="stat-card">
                <span id="aprovadas-count">0/0</span>
                <label>Aprovadas</label>
            </div>
        </div>
        <div id="lista-materias"></div>
    </main>

    <div id="modal-materia" class="modal">
        <div class="modal-content">
            <h3>Nova Disciplina</h3>
            <input type="text" id="nome-materia-input" placeholder="Digite o nome...">
            <div class="modal-buttons">
                <button onclick="fecharModal()" class="btn-cancelar">Sair</button>
                <button onclick="confirmarNovaMateria()" class="btn-confirmar">Criar</button>
            </div>
        </div>
    </div>

    <script src="script.js?v=50"></script>
</body>
</html>
