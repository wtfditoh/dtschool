<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DT Inteligência</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="ia-estilo.css">
</head>
<body>
    <div id="custom-toast">Aviso</div>

    <header class="glass-header">
        <button onclick="window.location.href='index.html'"><i data-lucide="arrow-left"></i></button>
        <h1>DT Inteligência</h1>
        <div style="width: 24px;"></div>
    </header>

    <div class="abas-container">
        <button id="t-sim" class="tab-btn active" onclick="trocarAba('simulado')">Simulado</button>
        <button id="t-chat" class="tab-btn" onclick="trocarAba('chat')">Tira-Dúvidas</button>
    </div>

    <main id="main-content">
        <section id="secao-simulado" class="aba-conteudo active">
            <div class="materia-card">
                <input type="text" id="assunto-ia" placeholder="Qual o assunto?" class="input-ia">
                <select id="nivel-ia" class="input-ia">
                    <option value="2º ano EM" selected>2º ano EM</option>
                    <option value="3º ano EM">3º ano EM</option>
                </select>
                <button onclick="gerarQuestoes()" id="btn-gerar" class="btn-modal-acao">Gerar 10 Questões</button>
            </div>
            <div id="container-questoes"></div>
        </section>

        <section id="secao-chat" class="aba-conteudo">
            <button class="clear-btn" onclick="limparHistorico()" style="margin: 10px auto; display: block; opacity: 0.5; font-size: 10px;">Limpar Conversa</button>
            <div id="chat-respostas">
                <div class="msg-ia">Olá! Mande sua dúvida que eu explico agora.</div>
            </div>
            <div class="input-chat-container">
                <input type="text" id="pergunta-ia" placeholder="Sua dúvida..." onkeypress="if(event.key==='Enter') perguntarIA()">
                <button onclick="perguntarIA()" class="btn-send"><i data-lucide="send"></i></button>
            </div>
        </section>
    </main>

    <script src="ia-logica.js"></script>
</body>
</html>
