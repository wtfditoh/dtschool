<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minha Agenda</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="estilo.css?v=12.0">
    <link rel="stylesheet" href="agenda-estilo.css">
</head>
<body class="bg-dark">
    <header class="glass-header">
        <button onclick="window.location.href='index.html'" class="btn-icon"><i data-lucide="arrow-left"></i></button>
        <h1 id="mes-atual" class="topo-compacto">Março 2026</h1>
        <button onclick="abrirModalAgendaHoje()" class="btn-add-main">+</button>
    </header>

    <main class="container-agenda">
        <div class="calendar-card">
            <div class="calendar-nav">
                <button onclick="mudarMes(-1)"><i data-lucide="chevron-left"></i></button>
                <span id="label-mes">Março</span>
                <button onclick="mudarMes(1)"><i data-lucide="chevron-right"></i></button>
            </div>
            <div id="calendar-grid" class="calendar-grid"></div>
        </div>

        <div class="agenda-section">
            <h3 class="section-title">Compromissos</h3>
            <div id="lista-agenda"></div>
        </div>
    </main>

    <div id="modal-agenda" class="modal">
        <div class="modal-content glass">
            <h3 id="modal-data-titulo">Nova Atividade</h3>
            <input type="text" id="tarefa-nome" placeholder="Título" class="input-ia">
            <select id="tarefa-materia" class="input-ia">
                <option value="Geral">Escolha a Matéria...</option>
                <option value="Matemática">Matemática</option>
                <option value="Português">Português</option>
                <option value="História">História</option>
            </select>
            <input type="date" id="tarefa-data-input" class="input-ia">
            
            <label class="btn-anexo" for="tarefa-img">
                <i data-lucide="image"></i> Anexar Foto
                <input type="file" id="tarefa-img" accept="image/*" style="display: none;" onchange="previewImg(this)">
            </label>
            <div id="preview-container"></div>

            <div class="area-botoes-modal">
                <button onclick="fecharModalAgenda()" class="btn-modal-voltar">Sair</button>
                <button onclick="adicionarTarefa()" class="btn-modal-acao">Salvar</button>
            </div>
        </div>
    </div>

    <script src="agenda-logica.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
